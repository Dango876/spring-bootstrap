<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>User Profile</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>☘️</text></svg>">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>

<nav class="navbar navbar-dark bg-dark fixed-top">
    <div class="container-fluid">
        <span class="navbar-brand mb-0 h6">
            <strong class="text-light" th:text="${user.email}">user@gmail.com</strong>
            <span class="text-light fw-light"> with roles: </span>
            <span class="text-light" th:text="${#strings.listJoin(user.roles.![name.replace('ROLE_', '')], ', ')}">USER</span>
        </span>
        <form th:action="@{/logout}" method="post" class="d-flex">
            <button class="btn btn-outline-secondary btn-sm text-light opacity-75 border-0" type="submit">Logout</button>
        </form>
    </div>
</nav>

<div class="container-fluid pt-5 mt-4">
    <div class="row">
        <!-- Светлая боковая панель ДЛЯ USER -->
        <div class="col-md-3 col-lg-2 bg-light vh-100 border-end sidebar p-0">
            <div class="list-group list-group-flush">
                <!-- ТОЛЬКО ОДНА АКТИВНАЯ ССЫЛКА "USER" -->
                <a th:href="@{/user}" class="list-group-item list-group-item-action px-3 active">
                    User
                </a>
            </div>
        </div>

        <div class="col-md-9 col-lg-10">
            <h2 class="mb-4">User Information</h2>

            <div class="card border">
                <div class="card-header bg-white">
                    <h4 class="mb-0">User Profile</h4>
                </div>
                <div class="card-body p-0">
                    <div class="table-responsive">
                        <table class="table table-striped table-bordered mb-0">
                            <thead class="table-white">
                            <tr>
                                <th>ID</th>
                                <th>First Name</th>
                                <th>Last Name</th>
                                <th>Age</th>
                                <th>Email</th>
                                <th>Role</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr>
                                <td th:text="${user.id}"></td>
                                <td th:text="${user.firstName}"></td>
                                <td th:text="${user.lastName}"></td>
                                <td th:text="${user.age}"></td>
                                <td th:text="${user.email}"></td>
                                <td th:text="${#strings.listJoin(user.roles.![name.replace('ROLE_', '')], ', ')}"></td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
