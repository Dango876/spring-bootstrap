<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Форма пользователя</title>
</head>
<body>
<h1 th:text="${user.id == null} ? 'Создание пользователя' : 'Редактирование пользователя'"></h1>

<!-- ИСПРАВЛЕНИЕ: Динамический action в зависимости от создания/обновления -->
<form th:action="${user.id == null} ? @{/admin/create} : @{/admin/update}"
      method="post" th:object="${user}">
    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
    <input type="hidden" th:field="*{id}" />

    <div>
        <label for="name">Имя:</label>
        <input type="text" id="name" th:field="*{name}" required/>
        <hr>
    </div>

    <div>
        <label>Пол:</label><br>
        <label>
            <input type="radio" th:field="*{floor}" value="Male" required/> Мужской
        </label>
        <label>
            <input type="radio" th:field="*{floor}" value="Female" /> Женский
        </label>
        <hr>
    </div>

    <div>
        <label for="age">Возраст:</label><br>
        <input type="number" id="age" th:field="*{age}" required/>
        <hr>
    </div>

    <div>
        <label for="password">Пароль:</label>
        <input type="password"
               id="password"
               th:field="*{password}"
               th:required="${user.id == null}"
               placeholder="Оставьте пустым, если не хотите менять пароль"
               th:placeholder="${user.id != null} ? 'Оставьте пустым, если не хотите менять пароль' : ''" />
        <small th:if="${user.id != null}">(Оставьте пустым, если не хотите менять пароль)</small>
        <hr>
    </div>

    <div>
        <h3>Выберите роли:</h3>
        <div th:each="role : ${roles}">
            <input type="checkbox" th:id="${'role_' + role.id}"
                   th:value="${role.id}"
                   th:field="*{roles}"/>
            <label th:for="${'role_' + role.id}" th:text="${role.name}"></label>
        </div>
    </div>

    <div>
        <button type="submit" th:text="${user.id == null} ? 'Создать' : 'Обновить'"></button>
        <hr>
    </div>
</form>

<div>
    <form th:action="@{/admin}" method="get">
        <button type="submit">Все пользователи</button>
    </form>
</div>

<div>
    <form th:action="@{/logout}" method="post">
        <button type="submit">Выйти</button>
    </form>
</div>
</body>
</html>
